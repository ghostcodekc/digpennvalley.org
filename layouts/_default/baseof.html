<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
<head>
    {{ partial "head.html" . }}
</head>
<body class="bg-gray-100 text-black-600">
    {{ partial "navbar.html" . }}
    <div class="pt-14">
        {{ block "main" . }}{{ end }}
    </div>
    {{ $isHome := eq .RelPermalink "/" }}
    {{ if not $isHome }}
        {{ partial "footer.html" . }}
    {{ end }}
    {{ partial "scripts.html" . }}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>
</html>
